<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 my-7 mx-4 md:mx-8 gap-8 md:my-14 ">
    @for (item of charcuterieItem; track item.id ; let idx = $index) {
    <div class="max-w-md overflow-hidden bg-white rounded-lg shadow-md">
      <img class="w-full" [src]="item.image" alt="{{ item.nom }}" />
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">{{ item.nom }}</div>
  
        <p class="text-gray-900 font-bold text-xl mt-2">{{ item.prix }} FCFA</p>
        <div class="flex justify-between">
        
     
        
          <div class="flex justify-between space-x-4">
            <button
            (click)="decre(item)"
              class="bg-red-500 text-white flex max-w-fit self-center justify-center items-center rounded-full font-bold"
            >
              <mat-icon>remove</mat-icon>
            </button>
            <span class="text-lg font-bold self-center" > {{item.qte}} </span>
            <button
            (click)="Incre(item)"
              class="bg-green-500 text-white flex items-center max-w-fit self-center rounded-full font-bold"
            >
              <mat-icon>add</mat-icon>
            </button>
          </div>
          <button
         (click)="addCart(item)"
          class="bg-blue-500 text-white px-4 py-2 rounded-full font-bold transition-shadow duration-300 hover:scale-105 hover:shadow-lg"
        >
          Acheter
        </button>
        </div>
       
      </div>
    </div>
    }
  </div>
