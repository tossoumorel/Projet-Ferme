   <div class="flex items-center py-20 mx-4 md:py-32 xl:py-36 xl:mx-72 pad">
    <div class="w-full bg-white p-8 border h-full rounded-md shadow-md flex flex-col justify-center">
      <h2 class="text-4xl font-semibold mb-6 text-center">Formulaire</h2>
      <form [formGroup]="applyForm" (ngSubmit)="onSubmit()" class="text-lg h-full">
        <div class="grid grid-cols-1 gap-4">
          <div>
            <label for="nom" class="block text-sm font-medium text-gray-600"
              >Nom</label
            >
            <input
              type="text"
              id="nom"
              formControlName="firstName"
              required
              class="mt-1 p-3 w-full border-2 border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
            />
          </div>
  
          <div>
            <label for="prenom" class="block text-sm font-medium text-gray-600"
              >Prénom</label
            >
            <input
              type="text"
              id="prenom"
              formControlName="lastName"
              required
              class="mt-1 p-3 w-full border-2 border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
            />
          </div>
  
          <div>
            <label for="contact" class="block text-sm font-medium text-gray-600"
              >Contact</label
            >
            <input
              type="tel"
              id="contact"
              formControlName="contact"
              required
              class="mt-1 p-3 w-full border-2 border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
            />
          </div>
  
          <div>
            <label for="email" class="block text-sm font-medium text-gray-600"
              >Email</label
            >
            <input
              type="email"
              id="email"
              formControlName="email"
              required
              class="mt-1 p-3 w-full border-2 border-gray-300 rounded-md focus:outline-none focus:border-blue-500"
            />
          </div>
  
          <!-- Ajoutez d'autres champs selon vos besoins -->
  
          <div class="text-center">
            <button
              (click)="onSubmit()"
              type="submit"
              class="bg-blue-500 max-w-fit text-white p-3 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300"
            >
              Envoyer
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
