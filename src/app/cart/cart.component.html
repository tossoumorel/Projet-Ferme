<div class="flex flex-col my-7 mx-4 md:mx-8 md:my-14">
  @for (item of cardProduct; track item.id) {
  <div
    class="w-full max-w-fit my-8 bg-white rounded-xl overflow-hidden md:flex"
  >
    <img
      class=" w-full md:w-1/3 object-cover"
      [src]="item.image"
      alt="Produit 1"
    />
    <div class="p-6 md:w-2/3">
      <h2 class="font-bold text-xl mb-2">{{ item.nom }}</h2>
      <p class="flex-wrap">{{ item.description }}</p>
      <div class="flex space-x-10">
        <p class="text-gray-600">Prix : {{ item.prix }}</p>
        <p class="text-gray-600">Sous Total : {{ item.prix * item.qte }}</p>
      </div>
      <div class="flex items-center mt-4">
        <button
          (click)="prodeIncr(item.id, item.qte)"
          class="bg-gray-300 hover:bg-gray-400 rounded-full px-4 py-2"
        >
          +<!-- Bouton pour décrémenter la quantité -->
        </button>
        <span class="mx-4">{{ item.qte }}</span>
        <button
          (click)="prodIncr(item.id, item.qte)"
          class="bg-gray-300 hover:bg-gray-400 rounded-full px-4 py-2"
        >
          -<!-- Bouton pour incrémenter la quantité -->
        </button>
      </div>
    </div>
    <div class="bg-gray-100 p-6 flex items-center">
      <button
        class="text-white bg-red-500 hover:bg-red-600 rounded-full px-4 py-2"
      >
        Supprimer
        <!-- Bouton pour supprimer le produit -->
      </button>
    </div>
  </div>
  }@empty {
  <div class="flex items-center justify-center h-screen">
    <div class="text-center bg-gray-200 p-8 rounded-lg">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        class="w-16 h-16 mx-auto text-gray-500"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 5l-1 4h2l-1 6-3 2v1h6v-1l-3-2-1-6h2l-1-4z"
        ></path>
      </svg>
      <h2 class="text-xl font-semibold mt-4">Le panier est vide</h2>
      <p class="text-gray-600 mt-2">
        Ajoutez des produits à votre panier pour continuer.
      </p>
    </div>
  </div>

  }
  <div class="flex justify-between items-center bg-gray-200 p-4">
    <p class="text-lg font-bold">Prix TOTAL : {{ TOTAL }}</p>
    <button
      class="text-white bg-red-500 hover:bg-red-600 rounded-full px-4 py-2 ml-4"
      (click)="remOve()"
    >
      Supprimer Tous les Produits
    </button>
  </div>
</div>
